      <div class="container-fluid mx-auto d-flex ">
        <form class="mx-auto px-5 rounded mb-3">
            <h4 class="text-center fs-3 pt-4">Pendaftaran</h4>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="rekha..">
              </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">No telphone</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="08x-xxx-xxx-xxx">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="hello@email.com" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Keluhan</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary mb-4 px-5 fs-5 justify-content-center  position-relative bottom-0 start-50 translate-middle-x">Daftar</button>
          </form>
      
<!-- end from pendaftaran -->
